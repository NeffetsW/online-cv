career-profile:
    title: Career Profile
    summary: |
      Passionate researcher in the field of bioresources and circular economy with a focus on food waste management. 
      Strong academic background with more than 5 years of experience in the field of biowaste collection and treatment. 
      Profound knowledge in waste management systems analysis, modelling of waste management concepts, waste treatment, 
      business case development and environmental impact analysis. Enthusiastic about collaboration, communication and teaching.
